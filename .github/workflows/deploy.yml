name: Deploy app

on:
  push:
    branches: prod
  workflow_dispatch:

env:
  project_name: shoonkey.land

jobs:
  # Build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: get source code
        uses: actions/checkout@v4
      - name: setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: install dependencies
        run: npm ci
      - name: build project
        run: npm run build
      - name: upload build
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/${{ env.project_name }}/browser

  # Deployment
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
